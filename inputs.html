<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>different types of html inputs</title>
  </head>
  <body>
    <input type="text" name="" value="">
    <input type="button" name="" value="click">
    <input type="date" name="" value="">
    <input type="datetime-local" name="" value="">
    <input type="file" name="" value
    <input type="hidden" name="" value="">
    <input type="image" name="" value="my image">
    <input type="month" name="" value="">
    <input type="number" name="" value="">
    <input type="radio" name="" value="">
    <input type="range" name="" value="">
    <input type="reset" name="" value="reset">
    <input type="search" name="" value="search">
    <input type="tel" name="" value="">
    <input type="<time></time>" name="" value="">
    <input type="url" name="" value="">
    <input type="week" name="" value="">

  </body>
</html>
